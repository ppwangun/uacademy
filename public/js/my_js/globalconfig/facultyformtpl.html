<style> 
.md-datepicker-calendar-pane{
z-index: 120000}
</style>


<md-dialog  style="    max-width: 60%;
    max-height: 60%;
    width: 60%;
    height: 60%;
    border-radius: 0;" aria-label="Ajouter une faculté">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Ajouter une faculté</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" >
           <form ng-cloak>
            <div layout layout-sm="column">
                <md-input-container flex="flex" style="width: 60%" >
                  <label>Nom de l'établissement:</label>
                  <input type='text'  name='facultyName' ng-model="faculty.name" width='80%' />
                </md-input-container>
                <md-input-container flex="flex" style="width: 20%" >
                  <label>Sigle:</label>
                  <input type='text' ng-model="faculty.code"  name='facultyCode' />
                </md-input-container> 
            </div>
            <div layout layout-sm="column">
              <md-input-container flex="flex" style="width: 60%" >
                <label>Responsable:</label>
                <input type='text' ng-model="faculty.respo"  name='name' />
              </md-input-container> 
              <md-input-container flex="flex"  >
                <label>Date de création:</label>
                <md-datepicker ng-model="faculty.created_date" placeholder="Some Date"></md-datepicker>
              </md-input-container> 
            </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">

      <span flex></span>
      <md-button ng-click="cancel()">
       Annuler
      </md-button>
      <md-button class="md-warn" ng-click="createFaculty()">
        Ajouter
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
